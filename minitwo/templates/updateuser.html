<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> dashboard</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<div class="container bg-dark" style="margin-top: 300px;">
  <form method="POST" action="/updateuser/{{ data.id }}">
    {% csrf_token %}
    <div class="row">
        <div class="column">
            <label style="color: white">Name :</label><br>
            <input type="text" name="name" id="name" value="{{ data.name }}" class="form-control" placeholder="Enter first name">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <label style="color: white">Email:</label><br>
            <input type="email" name="email" id="email"  value="{{ data.email }}" class="form-control" placeholder="Enter email">
            <label style="color: white">Password:</label><br>
            <input type="password" name="password" id="password" value="{{ data.password }}" class="form-control"  placeholder="Enter password">
        </div>
    </div>
    <div class="column">
        <input type="submit" name="update" value="update" class="form-control btn " style="color: white; background-color: black">
    </div>
  </form>
</div>
