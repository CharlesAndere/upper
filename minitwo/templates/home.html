 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">HOME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href={% url 'myhome' %}>HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href={% url 'mydashboard' %}>DASHBOARD</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container bg-dark" style="margin-top: 300px;">
  <form method="POST" action="/loggingin">
    {% csrf_token %}
    <div class="row">
        <div class="column">
            <label style="color: white">Name :</label><br>
            <input type="text" name="name" class="form-control" placeholder="Enter first name">
        </div>
    </div>
    <div class="row">
        <div class="column">
            <label style="color: white">Email:</label><br>
            <input type="email" name="email" class="form-control" placeholder="Enter email">
            <label style="color: white">Password:</label><br>
            <input type="password" name="password" class="form-control"  placeholder="Enter password">
        </div>
    </div>
    <div class="column">
        <input type="submit" name="register" value="register" class="form-control btn " style="color: white; background-color: black">
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
